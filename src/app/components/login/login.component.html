<div class="container pt-l-0">
    <div class="row mx-auto my-5 shadow bg-white rounded w-100 h-100 ">
        <div class="col-lg-5 col-md-12 my-2">
            <!--TODO: LEFT MENU-->
            <!--* LOGO IMAGE -->
            <shared-image [source]="'./assets/images/LOGO-SAFE.png'"  class="d-flex align-items-center justify-content-center py-2"></shared-image>
            <div class="px-2">
                <p class="fs-5 text text-secondary text-center pb-2">Ingrese a su cuenta</p>
                <!--* FORM-->
                <form [formGroup]="aFormGroup" (ngSubmit)="onSubmit()">
                    <!--? Input: Usuario-->
                    <div class="w-75 mx-auto">
                        <shared-input 
                            [type]="'text'" 
                            [formControl]="getUsername()" 
                            [placeholder]="'Usuario'"
                            [id]="'username'"
                            [formSubmitted]="formSubmitted">
                        </shared-input>
                    </div>
                    <!--? Input: Contraseña-->
                    <div class="w-75 mx-auto mb-3">
                        <shared-input 
                            [type]="'password'" 
                            [formControl]="getPassword()" 
                            [placeholder]="'Contraseña'"
                            [id]="'password'"
                            [formSubmitted]="formSubmitted">
                        </shared-input>
                    </div>
                    <!--? Input: Recaptcha-->
                    <div class="d-flex align-items-center justify-content-center">
                        <ngx-recaptcha2 [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
                    </div>
                    <!--? Olvido contraseña-->
                    <div class="text-center my-3">
                        <shared-modal></shared-modal>
                    </div>
                    <!--? Mensajes de error-->
                    @if (inputError !== "") {
                        <div
                            class="p-3 text-center text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                            {{inputError}}
                        </div>
                        }
                    <!--? Input: Boton-->
                    <div class="input-group my-3">
                        <input type="submit" class="form-control btn btn-primary" value="Ingresar" [disabled]="!aFormGroup.valid">
                    </div>
                </form>
            </div>
        </div>
        <!-- TODO: RIGHT MENU -->
        <!--* SAFE IMAGE-->
        <div class="col-lg-7 px-0 m-auto h-100  w-50">
            <shared-image [source]="'./assets/images/IMAGEN-PORTAL.png'"  class="d-none d-xl-flex d-lg-flex img-fluid mx-auto"></shared-image>
        </div>
    </div>
</div>

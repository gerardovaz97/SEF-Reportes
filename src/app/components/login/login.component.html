<div class="container">
    <div class="row mx-auto my-5 shadow bg-white rounded w-100 h-100 ">
        <div class="col-lg-5 col-md-12">
            <!--TODO: LEFT MENU-->
            <div>
                <!--* IMAGE -->
                <img>
            </div>
            <div>
                <!--* FORM-->
                <form [formGroup]="aFormGroup" (ngSubmit)="onSubmit()">
                    <p class="fs-5 text text-secondary text-center">Ingrese a su cuenta</p>
                    <!--? Input: Usuario-->
                    <div class="w-75 mx-auto">
                        <shared-input 
                            [type]="'text'" 
                            [formControl]="getUsername()" 
                            [placeholder]="'Usuario'"
                            [id]="'username'"
                            [formSubmitted]="formSubmitted">
                        </shared-input>
                    </div>
                    <!--? Input: Contrase単a-->
                    <div class="w-75 mx-auto mb-3">
                        <shared-input 
                            [type]="showHidePassword" 
                            [formControl]="getPassword()" 
                            [placeholder]="'Contrase単a'"
                            [id]="'password'"
                            [formSubmitted]="formSubmitted">
                        </shared-input>
                        <a class="" href="#" (click)="changeType()">Mostrar contrase単a</a>
                    </div>
                    <!--? Input: Recaptcha-->
                    <div class="d-flex align-items-center justify-content-center">
                        <ngx-recaptcha2 [siteKey]="siteKey" formControlName="recaptcha"></ngx-recaptcha2>
                    </div>
                    <!--? Olvido contrase単a-->
                    <div class="text-center my-3">
                        <shared-modal></shared-modal>
                    </div>
                    <!--? Mensajes de error-->
                    @if (inputError !== "") {
                        <div
                            class="p-3 text-center text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                            {{inputError}}
                        </div>
                        }
                    <!--? Input: Boton-->
                    <div class="input-group my-3">
                        <input type="submit" class="form-control btn btn-primary" value="Ingresar" [disabled]="!aFormGroup.valid">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-7 bg-body-secondary ">
            <!--TODO: RIGHT MENU-->
        </div>
    </div>
</div>

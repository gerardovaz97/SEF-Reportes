<div class="container">
    <div class="row mx-4 my-5 shadow bg-white rounded w-100 h-100 ">
        <div class="col-5">
            <!--TODO: LEFT MENU-->
            <div>
                <!--* IMAGE -->
                <img>
            </div>
            <div>
                <!--* FORM-->
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <p class="fs-5 text text-secondary text-center">Ingrese a su cuenta</p>
                    <!--? Input: Usuario-->
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputUser" placeholder #txtUser
                                formControlName="username" placeholder required>
                            <label for="floatingInputUser" class="text-secondary">Usuario</label>
                        </div>
                    </div>
                    <!--? Input: Contraseña-->
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingInputPass" #txtPassword
                                formControlName="password" placeholder required>
                            <label for="floatingInputPass" class="text-secondary">Contraseña</label>
                        </div>
                    </div>
                    <!--? Olvido contraseña-->
                    <div class="text-center my-3">
                        <shared-modal></shared-modal>
                    </div>
                    <!--? Mensajes de error-->
                    @if (inputError !== "") {
                        <div class="p-3 text-center text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                            {{inputError}}
                        </div>
                    }
                    <!--? Input: Boton-->
                    <div class="input-group my-3">
                        <input type="submit" class="form-control" value="Ingresar">
                    </div>
                </form>
            </div>
        </div>
        <div class="col-7 bg-body-secondary ">
            <!--TODO: RIGHT MENU-->
        </div>
    </div>
</div>

<div class="px-4 py-2">
    <div class="d-flex m-2 gap-4">

       
        <button (click)="downloadReport()" id="download-reporte" class="btn btn-primary">Descargar reporte</button>

        <form [formGroup]="form2">
            <input [formControlName]="'fecha'" class="form-control" type="date" (change)="downloadSelectedReport()" >
        </form>
        
        <select [(ngModel)]="seleccionado" (change)="sleccionado()" class="form-select w-25">
            @for (estado of estadoList ;  track estadoList){
                <option value={{estado}}>{{estado}}</option>
            }
        </select>

        <select  [(ngModel)]="dteSeleccionado" (change)="dteSleccionado()" class="form-select w-25">
            @for (tipoDte of tipoDteList ;  track tipoDteList){
                <option value={{tipoDte}}>{{tipoDte}}</option>
            }
        </select>

    </div>
    
    
    <div id="ex-table-diario-div" class="table table-primary thead-dark table-bordered"></div>

</div>

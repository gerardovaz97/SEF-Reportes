<button (click)="downloadReport()" id="download-reporte" class="mt-4 mx-4">Descargar reporte</button>
<button (click)="downloadSelectedReport()" id="download-reporte" class="mt-4 mx-4">Descargar reporte data seleccionada</button>
<span id="select-stats"></span>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form p-4" >
        <input type="number" class="form-control" formControlName="n">
        <input class="mt-2" type="submit">
    </div>
</form>
<div id="ex-table-div" class="table table-primary thead-dark table-bordered"></div>

<form (ngSubmit)="downloadSelectedReport()" [formGroup]="form2">
    <input [formControlName]="'fecha'" class="form-control" id="filter-value" type="date" >
    <input type="submit" class="mt-2">
</form>

<div id="ex-table-diario-div" class="table table-primary thead-dark table-bordered"></div>

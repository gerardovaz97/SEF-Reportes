<div class="m-0 vh-100 row justify-content-center align-items-center text-center">
    <div class="col-auto bg-white shadow rounded">
        <!--!: CONTENT -->
        <!--* LOGO CONTAINER-->
        <shared-image [source]="'./assets/images/LOGO-SAFE.png'"
            class="d-flex align-items-center justify-content-center py-2"></shared-image>
        <div class="px-2">
            <!--? Labels Form-->
            <p class="fs-5 text text-secondary text-center pb-1">Establecer contrase単a</p>
            <p class="fs-6 text text-secondary text-center pb-1">{{lblFormText}}</p>
        </div>
        <hr class="border-2">
        <!--* Form Section-->
        <form [formGroup]="fFormGroup" (ngSubmit)="onSubmit()">
            <div class="w-75 mx-auto">
                <shared-input 
                    [type]="'password'"
                    [id]="'newPassword'"
                    [placeholder]="'Contrase単a Nueva'"
                    [formControl]="newPasswordControl"
                    [specialInput]="'password'"
                    [formSubmitted]="formSubmitted">
                </shared-input>
            </div>
            <div class="w-75 mx-auto mb-3">
                <shared-input 
                    [type]="'password'"
                    [id]="'repeatPassword'"
                    [placeholder]="'Repetir contrase単a nueva'"
                    [formControl]="repeatPasswordControl"
                    [specialInput]="'password'"
                    [formSubmitted]="formSubmitted">
                </shared-input>
            </div>
            <!--? Mensajes de error-->
            @if (inputError !== "") {
                <div
                    class="p-1 text-center text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                    <!--{{inputError}}-->
                    Ingrese su nueva contrase単a
                </div>
            }
            @else {
                <div class="p-1 bg-white text-white ">|</div>
            }
            <!--? Input: Boton-->
            <div class="input-group my-3">
                <input type="submit" class="form-control btn btn-primary" value="Ingresar" [disabled]="!fFormGroup.valid" disabled>
            </div>
        </form>
    </div>
</div>

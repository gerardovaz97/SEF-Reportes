<div class="input-group mb-3 ">
    <div class="form-floating">
        <input 
            [type]="type" 
            class="form-control" 
            [id]="id" 
            placeholder 
            [formControl]="formControl"
            [ngClass]="{'is-invalid': formSubmitted && formControl.hasError('required')}"
            #txtUser> 
        <label
            [for]="id"
            class="text-secondary">{{placeholder}}</label>
    </div>
</div>

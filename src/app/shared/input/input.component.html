<div class="input-group mb-3 ">
    <div class="form-floating">
        <input 
            [type]="type"
            class="form-control" 
            [id]="id" 
            placeholder 
            [formControl]="formControl"
            [ngClass]="{'is-invalid': formSubmitted && formControl.hasError('required')}"
            #txtUser> 
        <label
            [for]="id"
            class="text-secondary">{{placeholder}}
        </label>
    </div>
    @if (id === 'password') {
        <i class="bi bi-eye-fill" style="font-size: 2em; color: #007bff;"></i>
    }
</div>

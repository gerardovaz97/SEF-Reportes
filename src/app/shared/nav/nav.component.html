<div class="navbar shadow d-flex justify-content-end ">
    <div class="d-flex align-items-center px-4">
        <button class="btn btn-primary d-flex align-items-center py-2 px-2">
            <i class="bi bi-info-circle" style="font-size: 1.4em; color: #ffffff; padding-right: 0.5em;"></i>
            Descargar Manual
        </button>
    </div>
    <div class="px-4 border border-top-0 border-bottom-0 dropdown">
        <button 
            class="btn dropdown-toggle align-items-center rounded text-light d-flex align-items-center text-muted"
            id="dropdownUserButton"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            {{usr_nombre}}
            <i class="bi bi-person-circle px-2" style="font-size: 2.4em; color: #AEB4B7;"></i>
        </button>
        <ul class="dropdown-menu " aria-labelledby="dropdownUserButton">
            <li class="dropdown-item btn" (click)="onLogout()">Logout</li>
        </ul>
    </div>
</div>

<!--* Text modal execution-->
<a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">¿Olvidó contraseña?</a>

<!--* Modal-->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalText" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <!--? Modal Title-->
            <div class="modal-header">
                <h2 class="modal-title fs-5" id="forgotPasswordModalText">Restablecer contraseña</h2>
            </div>
            <!--? Modal Body-->
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()">
                    <!--* Input Email-->
                    <div class="row">
                        <!-- <label class="form-label col-5 pt-1" for="emailInput">Email:</label>
                        <input class="form-control w-50 col-7" type="email" pattern="[^ @]*@[^ @]*" placeholder="" id="emailInput" required> -->
                        <shared-input 
                            [type]="'email'"
                            [placeholder]="'Correo Electronico'"
                            [id]="'emailInput'">
                        </shared-input>
                    </div>
                    <!--* Input Document-->
                    <div class="row mb-3 px-1">
                        <div class="col-3 h-100 bg-danger ">
                            <button class="btn btn-outline-secondary col-sm-12 dropdown-toggle h-100 py-3 text-start align-text-bottom border border-1 "  data-bs-toggle="dropdown" aria-expanded="false">{{documentSeleted}}</button>
                            <ul class="dropdown-menu">
                                @for (document of documentList; track documentList){
                                    <li><a class="dropdown-item" href="#" (click)="onSelected(document)">{{document}}</a></li>
                                }
                            </ul>
                        </div>
                        @if (documentSeleted == "DUI") {
                            <!-- <input type="text" class="form-control" aria-label="" placeholder="XXXXXXXX-X" id="documentInput"> -->
                            <shared-input class="col-9 p-0" style="width: 70%;" [type]="'text'" [placeholder]="'XXXXXXXX-X'"></shared-input>
                        }
                        @else if (documentSeleted == "NIT") {
                            <!-- <input type="text" class="form-control" aria-label="" placeholder="XXXX-XXXXXX-XXX-X" id="documentInput"> -->
                            <shared-input class="col-9 p-0" style="width: 70%;" [type]="'text'" [placeholder]="'XXXX-XXXXXX-XXX-X'"></shared-input>
                        }
                        @else {
                            <div class="col-8 p-0 w-50 col-sm-5 bg-black " style="width:70%">
                                <div class="mb-3 input-group form-floating">
                                    <input type="text" class="form-control" id="documentInput" disabled>
                                </div>
                            </div>
                        }
                    </div>
                    <!--* Input Button-->
                    <div class="d-flex justify-content-center ">
                        <input type="submit" class="btn btn-primary w-50" value="Restablecer">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
